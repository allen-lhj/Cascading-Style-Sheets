<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 22px;
            border: 1px solid #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

    </style>
</head>
<body>
<!--white-space: nowrap; 文本不换行-->
<!--overflow: hidden; 溢出隐藏-->
<!--text-overflow: ellipsis; 溢出部分显示省略号-->
<p>单行文本截断和显示省略号</p>
<div>
    <span>
        我目前想成为一名高级Web前端工程师
    </span>
</div>
</body>
</html>
