<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .link-btn {
      display: inline-block;
      width: 200px;
      height: 40px;
      line-height: 40px;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-width: 1px;
      border-style: solid;
    }

    .link-btn.btn-secondary {
      background-color: #5bc0de;
      border-color: #46b8da;
    }

    .link-btn.btn-secondary:hover {
        background-color: #31b0d5;
        border-color: #269abc;
    }
  </style>
</head>
<body>
<a href="https://baidu.com" target="_blank" class="link-btn btn-secondary">百度一下，你就知道</a>
</body>
</html>
